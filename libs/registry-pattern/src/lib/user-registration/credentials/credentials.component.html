<h4>Credentials</h4>
<form [formGroup]='form'>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName='email'>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName='password' type='password'>
  </mat-form-field>
</form>
