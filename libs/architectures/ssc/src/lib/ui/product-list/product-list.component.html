<h2>All products</h2>
<section class='two-columns'>
  <mat-card *ngFor='let product of products$ | async'>
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.imageUrl" [alt]="product.name">
    <mat-card-content>
      <p>{{product.price}}</p>
    </mat-card-content>
  </mat-card>
</section>
