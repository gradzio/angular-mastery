<h2>Al products</h2>
<mat-list>
  <mat-list-item *ngFor='let product of products$ | async'>
    <article>
      <h3 matLine>{{product.name}}</h3>
      <img [src]="product.imageUrl" [alt]='product.name'>
      <p><data [value]='product.price'>${{product.price}}</data></p>
    </article>
  </mat-list-item>
</mat-list>
